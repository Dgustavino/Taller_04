<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/CSS/StyleLogin.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <form action="" method="POST" id="formLogin" class="form">

            <h1>Login</h1>
            <div class="textbox">
                <img class="user-icon "src="/Icons/user.png">
                <input type="text" id= user placeholder="Username" name="" value="">
            </div>

            <div class="textbox">
                <img class="pass-icon "src="/Icons/pass.png">
                <input type="password" id=pass placeholder="Password" name="" value="">
            </div>
    
            <input class="btn" type="submit" id=btn-submit name="" value="Sign in">
        </form>
    </div>
    <a href="Index.html"><button type="button" id="btnIndex">Index</button> </a>
    <script src="ScriptLogin.js"></script>
</body>
</html>
